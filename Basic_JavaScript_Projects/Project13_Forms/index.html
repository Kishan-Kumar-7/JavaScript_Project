<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <!-- Main Container -->
    <div class="container">
        <h1>Contact Us</h1>
        <div class="contactForm">
            <!-- Contact Us Form -->
            <h3>Please Fill Your Informations</h3>
            <form action="" name="myForms" onsubmit="Validate();">
                <input type="text" name="fname" placeholder="First Name*" ><br>
                <input type="text" name="lname" placeholder="Last Name*" ><br>
                <input type="email" name="email" placeholder="Email Address" ><br>
                <input type="tel" name="tele" placeholder="Mobile Number" ><br>
                <input type="password" name="pass" placeholder="Type Your Password"><br><br>
                <input type="submit" value="Submit" onclick="myForm();">
            </form>
        </div>
    </div>
    <script src=".script/main.js"></script>
    <link rel="stylesheet" href="./CSS/style.css">
</body>

</html>
