<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
			</div>
		<script type="text/javascript">
			
            //this is step 1 assign variable for http request
            var ajax = new XMLHttpRequest();

            //This is step 2 prepare the ajax request
            ajax.open('GET','./content.html');

            //step 3 define the ajax response callback mathod
            ajax.onreadystatechange = function(){
                if(ajax.readyState == 4){
                    document.getElementById('content').innerHTML = ajax.responseText;
                }
            }

            //step 4 send the ajax respond for data
            function getContent(){
                ajax.send();
                document.getElementById('btn_content').style.display = 'none';
            }
		</script>
    </body>
</html>
