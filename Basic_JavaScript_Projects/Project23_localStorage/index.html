<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
</head>
<body>
    <h1 id="mydog"></h1>
    <script>
        localStorage.setItem("name","Dax");
        document.getElementById('mydog').innerHTML = localStorage.getItem("name");
    </script>
</body>
</html>
